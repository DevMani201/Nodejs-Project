<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <header id="header">
        <div class="container">
            <div class="main-nav">
                <div class="logo">
                    <!-- <img src="" alt="" class="img-fluid"> -->
                    <i class="fa fa-sun-o" aria-hidden="true"></i>
                    <h4>ManishWeather</h4><i class="fa fa-sun-o" aria-hidden="true"></i>

                </div>
                <div class="main-menu">
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Weather</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="main-weather">
        <div class="main-weather">
            <div class="container">
                <form>
                    <div class="search">
                        <input type="text" class="search_input" id="city" placeholder="Enter City Name">
                        <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
                    </div>
                </form>
                <section id="section-main">
                    <div class="main-content">
                        <!-- <div class="row">
                            <div class="col-md-6"> -->
                                <div class="day-time">
                                    <div class="day">
                                        <p id="day">Wed</p>
                                    </div>
                                    <div class="time">
                                        <p id="time">17:27</p>
                                    </div>
                                </div>
                                <div class="tem-tem_stauts">
                                    <div class="tem">
                                        <p id="temp">32<sup>0</sup>C</p>
                                    </div>
                                    <div class="tem-status">
                                        <p id="temp-status">cloudy</p>
                                    </div>
                                <!-- </div>
                            </div> -->
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </section>


    <footer id="footer">
        <div class="main-footer">
            <p>&copy;2021Designed By :Manish Kumar</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
